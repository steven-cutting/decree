---
name: ci
'on':
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]  # , windows-latest]
    python-version: ["3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install uv
        run: pip install uv
      - name: Sync deps
        run: uv sync --all-extras --dev
      - name: Lint
        run: uv run ruff check .
      - name: Typecheck
        run: uv run mypy src tests
      - name: Tests
        run: uv run pytest -q
