[build-system]
requires = ["uv-build>=0.3.0"]
build-backend = "uv_build"

[project]
name = "decree"
version = "0.1.0"  # updated from tag
description = "Decree: Python 3.11+ reimplementation of adr-tools with a typed API and Typer CLI."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "BSD-3-Clause" }
authors = [{ name = "Steven Cutting" }]
classifiers = [
"License :: OSI Approved :: BSD License",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Programming Language :: Python :: 3.13",
"Environment :: Console",
"Topic :: Documentation",
]
dependencies = [
"typer>=0.12.0",
"beartype>=0.18.5",
]

[project.optional-dependencies]
dev = [
"pytest>=8.2",
"pytest-cov>=5.0",
"coverage>=7.6",
"nox>=2024.4.15",
"ruff>=0.6.9",
"mypy>=1.11",
"types-setuptools",
"types-python-dateutil",
"pymarkdownlnt>=0.9.17",
]

[project.scripts]
decree = "decree.cli:main"

[tool.uv]
[tool.uv.pip]
generate-hashes = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "PERF", "RUF", "ANN"]
ignore = ["ANN101", "ANN102"]  # self and cls annotations are redundant

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
disallow_any_generics = true
disallow_subclassing_any = true
no_implicit_optional = true
show_error_codes = true
exclude = "(?x)(^third_party/|^packaging/)"

[tool.pytest.ini_options]
addopts = "-q --disable-warnings"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["decree"]

[tool.coverage.report]
fail_under = 90
show_missing = true

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
